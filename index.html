<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalenderTodo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="title_section">
        <div class="title-left">
            <div class="geolocation">
                <div id="city"><i class="fa-solid fa-location-dot"></i><span> </span></div>
                <div id="weather"><i class="fa-solid fa-cloud"></i><span> </span></div>
            </div>
        </div>
        <span class="title">Calender</span> 
        
        <div class="title-right">
            <div>
                <button class="change-bg-button"><span class="change-bg-text">Change BG</span><i class="fa-solid fa-palette"></i></button>
                <div id="login-section">
                    <form class="hidden" id="login-form">
                        <input type="text" placeholder="What is your name?"/>
                    </form>
                    <h1 id="greeting" class="hidden"></h1>
                </div>
            </div>
            <div id="clockbox">
                <i class="fa-regular fa-clock"></i><h1 id="clock"></i></h1>
            </div>
        </div>
    </div>
    <div class="calender-control">
        <button class="prev-month"><i class="fa-solid fa-left-long"></i></button>
        <span class="current-month-title"></span>
        <button class="next-month"><i class="fa-solid fa-right-long"></i></button>
    </div>
    <div class="calendar"></div>
    <script
    src="https://kit.fontawesome.com/bbc877c58c.js"
    crossorigin="anonymous"
  ></script>
    <script src="js/calender.js"></script>
    <script src="js/ranQueBG.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
</body>
</html>
